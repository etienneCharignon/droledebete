<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <head>
        <title>Drôle de bête</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="droledebete.css">
        <link rel="stylesheet" href="idangerous.swiper.css">
    </head>
    <body>
      <div class="swiper-container-haute">
        <div class="swiper-wrapper">
        </div>
        <div class="pagination"></div>
      </div>
      <div class="swiper-container-basse">
        <div class="swiper-wrapper">
        </div>
        <div class="pagination"></div>
      </div>
        <script src="jquery-2.1.0.js"></script>
        <script src="idangerous.swiper-2.1.min.js"></script>
        <script type="text/javascript">
            var demis_betes = [{
                   position : "haute",
                   images : [
                       "BI.jpg", "KAN.jpg", "PA.jpg", "CO.jpg", "CRO.jpg",
                   "CHI.jpg", "DRO.jpg", "CA.jpg", "FAU.jpg", "GRE.jpg",
                   "HERI.jpg", "HIPPO.jpg", "MOU.jpg", "TOR.jpg"
                       ]
                            },
                {
                     position: "basse",
                     images : [
                         "SON.jpg", "GOUROU.jpg", "PILLON.jpg", "CHON.jpg", "CODILE.jpg",
                     "EN.jpg", "MADAIRE.jpg", "NARD.jpg", "CON.jpg", "NOUILLE.jpg",
                     "SSON.jpg", "POTAME.jpg", "TON.jpg", "TUE.jpg" ]
                }
                ];
                demis_betes.forEach(function(demis) {
                    var mySwiper = new Swiper('.swiper-container-' + demis.position);
                    demis.images.forEach(function(image) {
                        mySwiper.appendSlide('<img id="image_'+ demis.position + image +'" src="'+ image +'" class=' + demis.position + '>', 'swiper-slide')
                    });
                    document.body.style.overflow = "hidden";
                });
        </script>
    </body>
</html>
