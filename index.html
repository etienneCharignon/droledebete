<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <head>
        <title>Drôle de bête</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="droledebete.css">
    </head>
    <body>
        <img id="image_haute" src="BI.jpg" class="haute">
        <img id="image_basse" src="SON.jpg" class="basse">
        <p></p>
        <script type="text/javascript" src="jquery-2.1.0.js"></script>
        <script type="text/javascript">
            var demis_betes = [{
                id : "#image_haute",
                   index : 0,
                   images : [
                       "BI.jpg", "KAN.jpg", "PA.jpg", "CO.jpg", "CRO.jpg",
                   "CHI.jpg", "DRO.jpg", "CA.jpg", "FAU.jpg", "GRE.jpg",
                   "HERI.jpg", "HIPPO.jpg", "MOU.jpg", "TOR.jpg"
                       ]
                            },
                {
                id : "#image_basse",
                     index: 0,
                     images : [
                         "SON.jpg", "GOUROU.jpg", "PILLON.jpg", "CHON.jpg", "CODILE.jpg",
                     "EN.jpg", "MADAIRE.jpg", "NARD.jpg", "CON.jpg", "NOUILLE.jpg",
                     "SSON.jpg", "POTAME.jpg", "TON.jpg", "TUE.jpg" ]
                }
                ];
                demis_betes.forEach(function(demis) {
                        $(demis.id).on("click", function(event) {
                            demis.index += event.pageX < 512 ? -1 : 1;
                            if(demis.index == demis.images.length) {
                                demis.index = 0;
                            }
                            if(demis.index < 0) {
                                demis.index = demis.images.length - 1;
                            }
                            $(demis.id).attr("src", demis.images[demis.index]);
                            });
                        });
        </script>
    </body>
</html>
